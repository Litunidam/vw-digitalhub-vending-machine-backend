spring:
  datasource:
    url: jdbc:h2:mem:db;DB_CLOSE_DELAY=-1
    driverClassName: org.h2.Driver
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: false
  main:
    allow-bean-definition-overriding: true

springdoc:
  api-docs:
    enabled: true
  swagger-ui:
    enabled: true
